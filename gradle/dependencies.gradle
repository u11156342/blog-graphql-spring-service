ext { libraries = [:] }

libraries.springboot = [
        'org.springframework.boot:spring-boot-starter-web',
        'org.springframework.boot:spring-boot-starter-data-jpa',
        'javax.xml.bind:jaxb-api:2.3.0'
]


libraries.tools = [
        'org.projectlombok:lombok:1.18.6',
        'org.apache.commons:commons-lang3:3.8.1',
        'io.reactivex.rxjava2:rxjava:2.2.7',
        'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:',
        'com.google.guava:guava:27.1-jre',
        'io.projectreactor:reactor-tools:3.4.7'
]


libraries.graphql = [
        'com.graphql-java-kickstart:graphql-spring-boot-starter:5.7.0',
        'com.graphql-java-kickstart:graphiql-spring-boot-starter:5.5.0',
        'com.graphql-java-kickstart:graphql-java-tools:5.4.1'
]

libraries.database = [
        'com.h2database:h2'
]

libraries.processors = [
        'org.projectlombok:lombok:1.18.6'
]

libraries.test = [
        'org.mockito:mockito-core:2.21.0',
        'org.springframework.boot:spring-boot-starter-test',
        'com.graphql-java-kickstart:graphql-spring-boot-starter-test:5.0.5'
]
dependencies {
    implementation 'io.projectreactor:reactor-core:3.5.11'
}